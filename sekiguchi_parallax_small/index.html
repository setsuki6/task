    <script type="text/javascript">
        $(function() {
        //コンテンツの横サイズ
        var cont = $('#contents');
        var contW = $('.section').outerWidth(true) * $('div',cont ).length;
        cont.css('width', contW);
        //スクロールスピード
        var speed = 3;
        //マウスホイールで横移動
        $('html').mousewheel(function(event, mov) {
            //ie firefox
            $(this).scrollLeft($(this).scrollLeft() - mov * speed);
            //webkit
            $('body').scrollLeft($('body').scrollLeft() - mov * speed);
            return false;   //縦スクロール不可
            });
        });
    </script>
    <script src="js/jquery.scrollParallax-master/dist/js/jquery.scrollParallax.min.js"></script>

    <script>
    $(function(){
   // #で始まるアンカーをクリックした場合に処理
   $('a[href^="#"]').click(function() {
      // スクロールの移動速度
      var speed = 30000; // ミリ秒
      // アンカーの値取得
      var href= $(this).attr("href");
      // 移動先を取得
      var target = $(href == "#" || href == "" ? 'html' : href);
      // 移動先を数値で取得
      var position = target.offset().left;
      // スムーススクロール
      $('body,html').animate({scrollLeft:position}, speed, 'linear');
      return false;
   });
});
    </script>
